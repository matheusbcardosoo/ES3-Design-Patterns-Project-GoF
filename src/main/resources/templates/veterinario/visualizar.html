<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Veterinário - Clínica Veterinária</title>
</head>
<body>
    <div th:replace="layout :: html(content=~{::div.content}, title='Detalhes do Veterinário - Clínica Veterinária')">
        <div class="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Detalhes do Veterinário</h1>
                <a th:href="@{/veterinarios}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Voltar
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h5>Informações Pessoais</h5>
                            <p><strong>Nome:</strong> <span th:text="${veterinario.nome}">Nome do Veterinário</span></p>
                            <p><strong>CRMV:</strong> <span th:text="${veterinario.crmv}">CRMV</span></p>
                            <p><strong>Especialidade:</strong> <span th:text="${veterinario.especialidade}">Especialidade</span></p>
                            <p><strong>Email:</strong> <span th:text="${veterinario.email}">Email</span></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5>Contato</h5>
                            <p><strong>Telefone:</strong> <span th:text="${veterinario.telefone != null ? veterinario.telefone.numero : '-'}">Telefone</span></p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <a th:href="@{/veterinarios/{id}/editar(id=${veterinario.id})}" class="btn btn-primary me-2">
                            <i class="bi bi-pencil-square me-2"></i>Editar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
