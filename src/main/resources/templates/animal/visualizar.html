<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Animal - Clínica Veterinária</title>
</head>
<body>
    <div th:replace="layout :: html(content=~{::div.content}, title='Detalhes do Animal - Clínica Veterinária')">
        <div class="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Detalhes do Animal</h1>
                <a th:href="@{/animais}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Voltar
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h5>Informações do Animal</h5>
                            <p><strong>Nome:</strong> <span th:text="${animal.nome}">Nome do Animal</span></p>
                            <p><strong>Espécie:</strong> <span th:text="${animal.getClass().getSimpleName()}">Espécie</span></p>
                            <p><strong>Raça:</strong> <span th:text="${animal.raca}">Raça</span></p>
                            <p><strong>Idade:</strong> <span th:text="${animal.idade}">Idade</span> anos</p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5>Informações do Proprietário</h5>
                            <p><strong>Nome:</strong> <span th:text="${animal.proprietario != null ? animal.proprietario.nome : '-'}">Nome do Cliente</span></p>
                            <p><strong>Email:</strong> <span th:text="${animal.proprietario != null ? animal.proprietario.email : '-'}">Email</span></p>
                            <p><strong>Telefone:</strong> <span th:text="${animal.proprietario != null && animal.proprietario.telefone != null ? animal.proprietario.telefone.numero : '-'}">Telefone</span></p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <a th:href="@{/animais/{id}/editar(id=${animal.id})}" class="btn btn-primary me-2">
                            <i class="bi bi-pencil-square me-2"></i>Editar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
